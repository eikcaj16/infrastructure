AWSTemplateFormatVersion: 2010-09-09
Description: CSYE 6225 Assignment 7 - CI/CD
Parameters:
  Environment:
    Description: Environent (dev/prod)
    Type: String
    Default: dev
  CodeDeployAppName:
    Description: Code Deploy Application Name
    Type: String
    Default: csye6225-webapp
Resources:
  MyAppCodeDeploy:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Ref CodeDeployAppName
      ComputePlatform: Server
  ghUploadToS3IamPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: GH-Upload-To-S3
      Users:
        - ghactions-app
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 's3:PutObject'
              - 's3:Get*'
              - 's3:List*'
            Resource:
              - !Join ['', ['arn:aws:s3:::eikcaj16.', !Ref Environment]]
              - !Join ['', ['arn:aws:s3:::eikcaj16.', !Ref Environment, '/*']]
  ghCodeDeployIamPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: GH-Code-Deploy
      Users:
        - ghactions-app
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'codedeploy:RegisterApplicationRevision'
              - 'codedeploy:GetApplicationRevision'
            Resource:
              - !Join [':', ['arn:aws:codedeploy', !Ref AWS::Region, !Ref AWS::AccountId, 'application', !Ref CodeDeployAppName]]
          - Effect: Allow
            Action:
              - 'codedeploy:CreateDeployment'
              - 'codedeploy:GetDeployment'
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - 'codedeploy:GetDeploymentConfig'
            Resource:
              - !Join [':', ['arn:aws:codedeploy', !Ref AWS::Region, !Ref AWS::AccountId, 'deploymentconfig:CodeDeployDefault.OneAtATime']]
              - !Join [':', ['arn:aws:codedeploy', !Ref AWS::Region, !Ref AWS::AccountId, 'deploymentconfig:CodeDeployDefault.HalfAtATime']]
              - !Join [':', ['arn:aws:codedeploy', !Ref AWS::Region, !Ref AWS::AccountId, 'deploymentconfig:CodeDeployDefault.AllAtOnce']]
  ghEC2AmiIamPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: gh-ec2-ami
      Users:
        - ghactions-app
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'ec2:AttachVolume'
              - 'ec2:AuthorizeSecurityGroupIngress'
              - 'ec2:CopyImage'
              - 'ec2:CreateImage'
              - 'ec2:CreateKeypair'
              - 'ec2:CreateSecurityGroup'
              - 'ec2:CreateSnapshot'
              - 'ec2:CreateTags'
              - 'ec2:CreateVolume'
              - 'ec2:DeleteKeyPair'
              - 'ec2:DeleteSecurityGroup'
              - 'ec2:DeleteSnapshot'
              - 'ec2:DeleteVolume'
              - 'ec2:DeregisterImage'
              - 'ec2:DescribeImageAttribute'
              - 'ec2:DescribeImages'
              - 'ec2:DescribeInstances'
              - 'ec2:DescribeInstanceStatus'
              - 'ec2:DescribeRegions'
              - 'ec2:DescribeSecurityGroups'
              - 'ec2:DescribeSnapshots'
              - 'ec2:DescribeSubnets'
              - 'ec2:DescribeTags'
              - 'ec2:DescribeVolumes'
              - 'ec2:DetachVolume'
              - 'ec2:GetPasswordData'
              - 'ec2:ModifyImageAttribute'
              - 'ec2:ModifyInstanceAttribute'
              - 'ec2:ModifySnapshotAttribute'
              - 'ec2:RegisterImage'
              - 'ec2:RunInstances'
              - 'ec2:StopInstances'
              - 'ec2:TerminateInstances'
            Resource:
              - '*'


